<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./odin-lined.png">
            <div class="odin">ODIN</div>
        </div>

        <div class="footer">Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/">Unsplash</a>  
        </div>
    </div>
    

    <div class="right">
        <div class="text">
            <p>This is not a real online service! You know you need
            something like this in your life to help you realize your deepest 
            dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <form action="">
            <fieldset>
                <p class="form_header">Let's do this</p>
                <ul>
                    <li><label for="first_name">FIRST NAME</label> <br>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required></li>

                    <li><label for="last_name">LAST NAME</label> <br>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required></li>

                    <li><label for="email">EMAIL</label> <br>
                    <input type="text" id="email" name="email" placeholder="Enter email" required></li>

                    <li><label for="phone">PHONE NUMBER</label> <br>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number" required></li> 

                    <li><label for="password">PASSWORD</label> <br>
                    <input type="password" id="password" name="password" placeholder="Enter password" required></li>

                    <li><label for="psw_repeat">CONFIRM PASSWORD</label> <br>
                    <input type="password" id="psw_repeat" placeholder="Confirm password" required></li>
                </ul>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <div class="login">Already have an account?
            <a href="">Log in</a>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
